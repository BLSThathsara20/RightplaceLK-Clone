<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/main.css">
    <title>Right Place - Find Your Property</title>
</head>

<body>

    <div id="hero">
        <!-- Navigation -->
        <nav>
            <div class="container navbar">
                <div class="navbar-brand">
                    <a href=".">
                        <img src="images/logo-invert (1).png" alt="">
                    </a>
                </div>
                <div class="main-navigation">
                    X
                </div>
            </div>
        </nav>
        <section class="home-search-form">
            <div class="container">
                <h1>Find Your Property</h1>
                <p>Search properties for sale and rent in Sri Lanka</p>
                <form>
                    <div class="frm-inputs">
                        <div class="frm-location">
                            <input type="text" name="" id="" placeholder="Location" />
                        </div>
                        <div class="frm-property-type">
                            <input type="text" name="" id="" placeholder="Property Type" />
                        </div>
                        <div class="frm-select-cat">
                            <input type="text" name="" id="" placeholder="Select Category" />
                        </div>
                    </div>
                    <div class="frm-search-btns">
                        <button>For Buy</button>
                        <button>For Rent</button>
                    </div>
                </form>
                <div uk-slider="finite: true">
                    <ul class="uk-slider-items uk-child-width-1-3@s uk-child-width-1-4@ uk-grid">
                        <li>
                            <img src="" alt="">
                        </li>
                    </ul>
                </div>
            </div>
        </section>
    </div>

    <script src="scripts/index.js"></script>
</body>

</html>
